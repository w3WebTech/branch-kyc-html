<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Form with Steps</title>
    <style>
        canvas#signature {
            border: 2px solid #6366f1;
            border-radius: 10px;
        }

        form>* {
            margin: 10px;
        }

        .custom-h-screen {
            height: calc(100vh + 50px);
            background-color: white;
        }

        .dropdown-menu {
            display: none;
            /* Hide the menu by default */
        }

        .dropdown-menu.show {
            display: block;
            /* Show the menu when the class 'show' is added */
        }

        .swipe-button {
            position: relative;

            /* Adjust the width according to your preference */
            padding: 6px 16px;
            /* Horizontal padding for the button */
            border: 2px solid #3a23a3;
            /* Red border */
            background-color: #3a23a3;
            color: white;
            /* Red text */


            transition: all 0.3s ease;
        }

        .swipe-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            top: 0;
            width: 0;
            background-color: #6046d3;

            /* Red background */
            z-index: 0;
            transition: all 0.5s ease;
        }

        .swipe-button:hover::before {
            width: 100%;
            /* Expands to full width */
        }

        .swipe-button:hover {
            color: white;
            /* Change text color to white on hover */
            box-shadow: 0 0 10px #3a23a3;
            /* Red shadow */
            border: 2px solid #6046d3;
            background-color: #3a23a3;
        }

        .swipe-button span {
            position: relative;
            z-index: 1;

            /* Ensures text is above the background */
        }
    </style>
</head>

<body class="font-inter overflow-hidden">
    <div class="bg-indigo-500 ">
        <div class="text-white">
            <div class="max-w-7xl mx-auto flex justify-end items-center px-6 py-5">
                <div class="text-sm font-bold hover:underline cursor-pointer px-5">LOGO</div>
                <div class="relative ml-3">
                    <div>
                        <button type="button"
                            class="relative flex max-w-xs font-bold items-center rounded-full  text-sm   "
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="absolute -inset-1.5"></span>
                            <!-- <span class="sr-only">Open user menu</span> -->
                            HELP
                        </button>
                    </div>

                    <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none dropdown-menu"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-0">Your Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-1">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-2">Sign out</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mx-auto mt-5 bg-white rounded-t-xl shadow-lg overflow-hidden w-full custom-h-screen sm:p-6">
            <div class="md:mx-auto md:bg-white md:rounded-xl md:shadow-lg overflow-hidden sm:w-full md:w-1/2 p-6">
                <div class="space-y-6">
                    <div class="transition-transform duration-500 transform translate-y-full " id="form-container">
                        <h2 class="text-2xl font-semibold text-gray-900 mb-4">Enter Your Bank Details</h2>

                        <div>
                            <label for="ifsc" class="block text-sm font-medium text-gray-700">IFSC</label>
                            <div class="my-1 mx-1">
                                <input type="text" name="ifsc" id="ifsc"
                                    class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    placeholder="ABCG1234567">
                            </div>
                        </div>
                        <div>
                            <label for="micr" class="block text-sm font-medium text-gray-700">MICR</label>
                            <div class="my-1 mx-1">
                                <input type="text" name="micr" id="micr"
                                    class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    placeholder="123123456">
                            </div>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <div class="my-1 mx-1">
                                <textarea rows="2" name="address" id="address"
                                    class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
                            </div>
                        </div>

                        <div>
                            <label for="acnumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                            <div class="my-1 mx-1">
                                <input type="text" name="acnumber" id="acnumber"
                                    class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                    placeholder="1231234563434">
                            </div>
                        </div>
                        <div class="flex justify-center md:block hidden">
                            <!-- <button id="continue-button1" type="button"
                            class="w-full justify-center inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Submit
                        </button> -->
                            <button id="continue-button1"
                                class=" mt-10 swipe-button w-full rounded-md my-2 font-bold text-sm ">
                                <span class="relative z-10 "> Submit </span>
                            </button>
                        </div>
                    </div>
                    <div
                        class="md:hidden block flex justify-center w-full fixed bottom-0 left-1/2 transform -translate-x-1/2 px-6 py-4 md:px-0 md:py-0">
                        <!-- <button id="continue-button" type="button"
                            class=" mt-12 w-full justify-center inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Submit
                        </button> -->
                        <button id="continue-button" class=" swipe-button w-full rounded-md my-2 font-bold text-sm ">
                            <span class="relative z-10 "> Submit </span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ifsc').addEventListener('input', function () {
            const ifscCode = this.value.trim();
            const ifscPattern = /^[A-Z]{4}0[A-Z0-9]{6}$/; // Regular expression for IFSC format

            if (ifscPattern.test(ifscCode)) { // Check if the IFSC code matches the pattern
                fetch(`https://ifsc.razorpay.com/${ifscCode}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('micr').value = data.MICR || '';
                        const addressField = document.getElementById('address');
                        if (!addressField.value) {
                            addressField.value = data.ADDRESS || '';
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            } else {
                console.log('Invalid IFSC code format');
                // Optionally, you can clear the fields or show an error message
                document.getElementById('micr').value = '';
                document.getElementById('address').value = '';
            }
        });

        document.getElementById('continue-button').addEventListener('click', function () {
            const ifscCode = document.getElementById('ifsc').value.trim();
            const accountNumber = document.getElementById('acnumber').value.trim();

            if (ifscCode && accountNumber) {
                fetch('https://phpstack-529375-5021731.cloudwaysapps.com/api/bank-verification.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Cookie': 'PHPSESSID=kqbns69k5kllb98ttqme7p9spq'
                    },
                    body: new URLSearchParams({
                        'bankAccNo': accountNumber,
                        'ifsc': ifscCode
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.result) {
                            // Redirect to the next page
                            window.location.href = 'eSign.html'; // Change to your next page URL
                        } else {
                            // Show error dialog
                            alert('Error: ' + (data.message || 'Verification failed. Please check your details.'));
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            } else {
                console.log('Please fill in all required fields.');
            }
        });
        document.addEventListener("DOMContentLoaded", function () {
            const formContainer = document.getElementById("form-container");
            formContainer.classList.remove("translate-y-full");
            formContainer.classList.add("translate-y-0");
        });
        const button = document.getElementById('user-menu-button');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        button.addEventListener('click', () => {
            // Toggle the 'show' class on the dropdown menu
            dropdownMenu.classList.toggle('show');
        });

        // Optional: Close the dropdown if clicking outside of it
        window.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
    </script>
</body>

</html>
