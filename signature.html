<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Form with Steps</title>
    <style>
        canvas#signature {
            border: 2px solid #6366f1;
            border-radius: 10px;
        }

        form>* {
            margin: 10px;
        }
        .custom-h-screen {
            height: calc(100vh + 50px);
            background-color: white; 
        }
    </style>
</head>

<body class="font-inter bg-indigo-500 overflow-hidden">

    <div class="text-white">
        <div class="max-w-7xl mx-auto flex justify-end items-center px-6 py-5">
            <div class="text-sm font-bold hover:underline cursor-pointer px-5">LOGO</div>
            <div class="text-sm font-bold hover:underline cursor-pointer">HELP</div>
        </div>
    </div>

    <div class="mx-auto mt-5 bg-white rounded-t-xl shadow-lg overflow-hidden w-full custom-h-screen sm:p-6">
        <div
            class="md:mx-auto  md:bg-white md:rounded-xl md:shadow-lg overflow-hidden sm:w-full md:w-1/2 p-6">
            <form action="submit.php" onsubmit="return onSubmit(this)" method="post">
                <h2 class="text-2xl font-semibold text-gray-900">Signature</h2>
                <div>
                    <label for="details" class="block text-sm font-medium text-gray-700 my-1">Name</label>
                    <div class="mt-2">
                        <input type="name" name="name" id="name"
                            class="block w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                            placeholder="john">
                    </div>
                  </div>
                
                <div class="sm:py-5">
                    <label for="details" class="block text-sm font-medium text-gray-700 my-1">Sign here</label>
                    <canvas id="signature" width="350" height="100"></canvas>
                </div>
                <div>
                    <input type="hidden" name="signature" />
                </div>
                <!-- <button type="submit">Send</button> -->
            </form>
            <div class=" md:hidden block flex justify-center w-full fixed bottom-0 left-1/2 transform -translate-x-1/2 px-6 py-4 md:px-0 md:py-0">
                <button id="continue-button" type="button"
                    class="mt-12 w-full justify-center inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Submit
                </button>
            </div>
            <div class=" flex justify-center md:block hidden">
                <button id="continue-button1" type="button"
                    class="mt-12 w-full justify-center inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Submit
                </button>
            </div>

        </div>
    </div>

  
   
    <script>
        var canvas = document.getElementById('signature');
        var ctx = canvas.getContext("2d");
        var drawing = false;
        var prevX, prevY;
        var currX, currY;
        var signature = document.getElementsByName('signature')[0];

        // Mouse events for desktop
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stop);
        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("mouseleave", stop);

        // Touch events for mobile
        canvas.addEventListener("touchstart", touchStart, { passive: false });
        canvas.addEventListener("touchmove", touchMove, { passive: false });
        canvas.addEventListener("touchend", touchEnd);

        function start(e) {
            drawing = true;
            prevX = e.clientX - canvas.offsetLeft;
            prevY = e.clientY - canvas.offsetTop;
        }

        function stop() {
            drawing = false;
            prevX = prevY = null;
            signature.value = canvas.toDataURL(); // Save the signature as a base64 image
        }

        function draw(e) {
            if (!drawing) {
                return;
            }
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.stroke();
            prevX = currX;
            prevY = currY;
        }

        // Touch event handling
        function touchStart(e) {
            drawing = true;
            e.preventDefault(); // Prevent scrolling
            var touch = e.touches[0];
            prevX = touch.clientX - canvas.offsetLeft;
            prevY = touch.clientY - canvas.offsetTop;
        }

        function touchMove(e) {
            if (!drawing) return;
            e.preventDefault(); // Prevent scrolling
            var touch = e.touches[0];
            currX = touch.clientX - canvas.offsetLeft;
            currY = touch.clientY - canvas.offsetTop;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currX, currY);
            ctx.stroke();
            prevX = currX;
            prevY = currY;
        }

        function touchEnd(e) {
            drawing = false;
            prevX = prevY = null;
            signature.value = canvas.toDataURL(); // Save the signature as a base64 image
        }

        function onSubmit(form) {
            // You can add any validation here if needed before submitting the form
            return true; // Allow the form to submit
        }
    </script>

</body>

</html>
